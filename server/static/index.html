<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>hendroid</title>
  <link href='https://fonts.googleapis.com/css?family=Atma' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bungee Hairline' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico?">
  <link rel="manifest" href="site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="ui-client.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Hendroid</h1>
    <h2>Die automatische Hühnerklappe</h2>
    <div style="border: 5px solid midnightblue; margin: 0.5em auto 0.5em auto">
      <h3>Steuern</h3>
      <p>Klappe <span id="state"></span></p>
    	<button onclick="motionRequest('opening')">Öffnen</button>
    	<button onclick="motionRequest('closing')">Schließen</button>
    </div>
    <div style="border: 5px solid midnightblue; margin: 0.5em auto 0.5em auto">
      <h3>Automatik einstellen</h3>
      <div style="margin: 0.5em auto 0.5em auto">
        <input type="checkbox" id="cb_auto_open" onClick="timerRequest(this, 'auto', 'open')">
        <span class="checkboxtext">Automatisch Öffnen</span>
        <br>
        <input type="number" id="time_open_h" min=0 max=23 defaultValue=0 onChange="resetStyle(this)" onBlur="validateValue(this)">
        :
        <input type="number" id="time_open_m" min=0 max=59 defaultValue=0 step=10 onChange="resetStyle(this)" onBlur="validateValue(this)">
        Uhr
        <button onClick="timerRequest(this, 'time', 'open')">Uhrzeit übernehmen</button>
      </div>
      <div style="border-bottom: 1px solid grey; margin: 0.5em 5em 0.5em 5em"> </div>
      <div style="margin: 1em auto 1em auto">
        <input type="checkbox" id="cb_auto_close" onClick="timerRequest(this, 'auto', 'close')">
        <span>Automatisch Schließen</span>
        <br>
        <input type="number" id="time_close_h" min=0 max=23 defaultValue=0 onChange="resetStyle(this)" onBlur="validateValue(this)">
        :
        <input type="number" id="time_close_m" min=0 max=59 defaultValue=0 step=10 onChange="resetStyle(this)" onBlur="validateValue(this)">
        Uhr
        <button onClick="timerRequest(this, 'time', 'close')">Uhrzeit übernehmen</button>
      </div>
    </div>
    <div style="border: 5px solid midnightblue; margin: 0.5em auto 0.5em auto">
      <h3>Und wie sieht's im Stall aus?</h3>
      <div style="margin: 0.5em auto 0.5em auto">
    	  <button onclick="imageRequest()">Bild aufnehmen</button>
        <input type="checkbox" id="cb_img_light" onClick="setImgLight(this)">
        <span class="checkboxtext">mit Licht</span>
        <p></p>
        <img id="image" src="" alt="Noch kein Bild vorhanden">
      </div>
    </div>
</body>
</html>
